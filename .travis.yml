language: bash
sudo: true

language: go
go_import_path: github.ibm.com/IBMPrivateCloud/iam-policy-controller
go:
  - 1.13.4

services:
  - docker

branches:
  only:
    - master
    - /^[0-9]+\..*$/
    - /^v[0-9]+\..*$/
    - /^release-[0-9]+\..*$/
    - build

matrix:
  fast_finish: true

before_install:
  - source travis-env.sh

stages:
  - lint
  - test
  - build

jobs:
  include:
    - stage: lint
      script:
        - make lint
    - stage: test
      os: linux
      script:
        - make dependencies
        - make test
    - stage: build
      os: linux
      script:
        - make init
        - make dependencies
        - make build
        - make image
        - make docker:login
        - make docker-push
        - make rhel-image
        - make docker-push-rhel
    - stage: build
      os: linux-ppc64le
      script:
        - make init
        - make dependencies
        - make build
        - make image
        - make docker:login
        - make docker-push
    - stage: build
      os: linux-s390
      script:
        - make init
        - make dependencies
        - make build
        - make image
        - make docker:login
        - make docker-push
